<!DOCTYPE html>
{% load staticfiles %}
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='description' content=''>
    <meta name='author' content=''>
    <link rel='icon' href='http://getbootstrap.com/favicon.ico'>

    <title>Rango {% block title %}How to Tango with Django {% endblock %}</title>

    <script src="{% static 'js/jquery-3.1.0.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/angular.min.js'%}"></script>
    <script src="{% static 'js/job.js'%}"></script>


    <link href='css/bootstrap.min.css' rel='stylesheet'>
    <link rel='stylesheet' href="{% static 'css/bootstrap.min.css' %}"/>
    <link href='http://getbootstrap.com/examples/dashboard/dashboard.css' rel='stylesheet'>


</head>

<body>

<div class='navbar navbar-inverse navbar-fixed-top' role='navigation'>
    <div class='container-fluid'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='.navbar-collapse'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <!--    <a class='navbar-brand' href='/rango/'>Rango</a> -->
        </div>
        <div class='navbar-collapse collapse'>
            <ul class='nav navbar-nav navbar-right'>

                <li><a href='/rango/'>Home</a></li>
                <li><a href='/rango/register/'>Register Here</a></li>
                <li><a href='#'>Login</a></li>
                <li><a href='/rango/about/'>About</a></li>
            </ul>
        </div>
    </div>
</div>

<div class='container-fluid' ng-app="Myapp" ng-controller = "HelloController as ctrl" >
    <div class='row'>
        <div class='col-sm-3 col-md-2 sidebar'>
            <button class="btn btn-primary" id="add_job_btn" ng-click = "ctrl.clicked()"> Add a new Job </button>
            {% block side_block %}{% endblock %}
        </div>
        <div class='col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main'>
            <div ng-hide="ctrl.toggle">
                {% block add_job_body %} {% endblock %}
            </div>
            <div>
                {% block body_block %}{% endblock %}
            </div>
        </div>
    </div>
</div>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src='http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js'></script>
</body>
</html>
